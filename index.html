
<html>
	<head>
		<meta charset="utf-8" />
		<title>母亲节</title>
		<style type="text/css">
			html, body{
				margin:0;
				height:100%;
			}
			
			body{
				background-color: #FBC85F;
			}
			.main{
				width: 100%;
			}
			.input_box{
				box-shadow: 0 2px 4px rgb(0 0 0 / 20%);
				border-radius: 3px;
				white-space: nowrap;
				direction: ltr;
				position: fixed;
				background-color: #eeeeee;
			}
			.input_label{
				font-size: 55px;
			}
			.fm{
				height: 100%;
				background-color: #FBC85F;
				background-size: contain;
			}
			
			#fm_main{
				height: 100%;
				width: 100%;
				background-color: #FBC85F;
			}
			
			.fm_img{
				display: inline-block; width: 100%; max-width: 100%; height: auto;
			}
			
			.safuiwgef{
				display: table-cell;
				vertical-align: middle;
				text-align: center;
				font-size: 250px;
			}
		</style>
	</head>
	<body id="body">
		<audio src="bjy.mp3" autoplay="autoplay" hidden="hidden" loop="loop" ></audio>
		<div id="fm_main">
			<div class="fm" id="fm">
				<center>
					<img src="img/fm.jpg" class="fm_img" />
				</center>
			</div>
		</div>
		<div class="main" id="main" hidden="hidden">
			<center>
				<img src="img/pictures/1.jpg" id='img' width="750px" height="750px" style=" object-fit: contain;" />
				<br>
				<span class="input_label" id="input"></span>
			</center>
		</div>
		<div>
			<center id="jy" hidden>
				<img src="img/jy.png" id="jy_img"/>
				<br>
				<br>
				<h2>河北省师范大学附属小学六年级五班张津铭制作</h2>
			</center>
		</div>
		<script type="text/javascript">
			texts = ["妈妈，母亲节到了！我祝福您：身体越来越好，面容越长越娇，工资越长越高！谢谢您多年来的养育之恩，在此，我发誓要发奋努力，给您幸福的回报！",
					 "母爱像月亮，温柔又慈祥。手掌拍背上，童谣轻轻唱。依偎您身旁，臂弯里徜徉。温暖和希望，执着与坚强。母爱里成长，幸福好时光。母亲节快乐！",
					 "母亲，是一杯甘醇的美酒，品上一口暖却心头；母亲，是一壶淡香的清茶，喝上一杯难解乡愁。妈妈，在母亲节之际孩儿衷心祝福你：健康美丽！",
					 "来到世上就要先喊妈！长大成人就要回馈妈！高兴快乐就要告诉妈！奋斗打拼就要想起妈！母爱伟大就要祝福妈！祝妈妈节日快乐！",
					 "是谁十月怀胎将我生下，是谁含辛茹苦将我养大，是谁辛苦工作给我钱花，是谁苦心经营费心持家，是我亲爱的妈妈！母亲节，把温馨祝福送给妈妈！"]
			
			var speed = 150
			
			function type1(i){
				document.getElementById("img").src = "img/pictures/1.jpg"
				str  = texts[0].substr(0,i);
				document.getElementById("input").innerHTML = str + "_";
				i++;
				if (i>texts[0].length) return;
				setTimeout("type1(" + i + ")",100);
			}
			function type2(i){
				document.getElementById("img").src = "img/pictures/2.jpg"
				str  = texts[1].substr(0,i);
				document.getElementById("input").innerHTML = str + "_";
				i++;
				if (i>texts[1].length) return;
				setTimeout("type2(" + i + ")",100);
			}
			function type3(i){
				document.getElementById("img").src = "img/pictures/3.jpg"
				str  = texts[2].substr(0,i);
				document.getElementById("input").innerHTML = str + "_";
				i++;
				if (i>texts[2].length) return;
				setTimeout("type3(" + i + ")",100);
			}
			function type4(i){
				document.getElementById("img").src = "img/pictures/4.jpg"
				str  = texts[3].substr(0,i);
				document.getElementById("input").innerHTML = str + "_";
				i++;
				if (i>texts[3].length) return;
				setTimeout("type4(" + i + ")",100);
			}
			function type5(i){
				document.getElementById("img").src = "img/pictures/5.jpg"
				str  = texts[4].substr(0,i);
				document.getElementById("input").innerHTML = str + "_";
				i++;
				if (i>texts[4].length) return;
				setTimeout("type5(" + i + ")",100);
			}
			window.onload = function() {
				setTimeout("document.getElementById('fm_main').parentNode.removeChild(document.getElementById('fm_main'))",4950)
				setTimeout("document.getElementById('main').removeAttribute('hidden')",4950)
				setTimeout("type1(1)",5000)
				setTimeout("document.getElementById('input').innerHTML = ''",texts[0].length * speed + 5000)
				setTimeout("type2(1)",texts[0].length * speed + 100 + 5000)
				setTimeout("document.getElementById('input').innerHTML = ''",texts[1].length * speed + texts[0].length * speed + 100 + 5000)
				setTimeout("type3(1)",texts[1].length * speed + texts[0].length * speed + 100 + 100 + 5000)
				setTimeout("document.getElementById('input').innerHTML = ''",texts[2].length * speed + texts[1].length * speed + texts[0].length * speed + 200 + 5000)
				setTimeout("type4(1)",texts[2].length * speed + texts[1].length * speed + texts[0].length * speed + 300 + 5000)
				setTimeout("document.getElementById('input').innerHTML = ''",texts[2].length * speed + texts[1].length * speed + 5000 + texts[3].length * speed + texts[0].length * speed + 300)
				setTimeout("type5(1)",texts[3].length * speed + texts[2].length * speed + texts[1].length * speed + texts[0].length * speed + 5000 + 400)
				setTimeout("document.getElementById('main').class = ''",texts[4].length * speed + texts[3].length * speed + texts[2].length * speed + texts[1].length * speed + texts[0].length * speed + 5000 + 450)
				setTimeout("document.getElementById('main').innerHTML = ''",texts[4].length * speed + texts[3].length * speed + texts[2].length * speed + texts[1].length * speed + texts[0].length * speed + 5000 + 450)
				setTimeout("document.getElementById('jy').removeAttribute('hidden')",texts[4].length * speed + texts[3].length * speed + texts[2].length * speed + texts[1].length * speed + texts[0].length * speed + 5000 + 500)
			}
		</script>
	</body>
</html>
